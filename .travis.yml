language: node_js
node_js:
- stable
npm: true
notifications:
  email:
    on_success: never
    on_failure: never
cache:
  directories:
  - node_modules
script:
- npm run heroku-prebuild
- npm run test
deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: 
  app: nextfantasyv2
  on:
    repo: andydurette/nextfantasyv2
    branch: master
